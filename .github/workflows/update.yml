name: Update News
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd backend && npm i
      - run: cd backend && node generate.js
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
