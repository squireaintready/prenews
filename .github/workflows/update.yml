name: Update Prediction Pulse

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Generate articles
        run: |
          cd backend
          node generate.js
        env:
          REACT_APP_GEMINI_KEY: ${{ secrets.REACT_APP_GEMINI_KEY }}
          FIREBASE_ADMIN_SDK: ${{ secrets.FIREBASE_ADMIN_SDK }}